{% extends "core/base.html" %}

{% block content %}
    <div class="card shadow-sm p-4">
        <h2 class="mb-3">{{ receta.titulo }}</h2>
        <p><strong>Destino:</strong> <a href="{% url 'detalle_destino' receta.destino.id %}">{{ receta.destino.nombre }}</a></p>
        <p><strong>Autor:</strong> <a href="{% url 'detalle_autor' receta.autor.id %}">{{ receta.autor.nombre }}</a></p>
        <hr>
        <h5>Descripción</h5>
        <p>{{ receta.descripcion }}</p>
        <h5>Ingredientes</h5>
        <pre class="bg-light p-3">{{ receta.ingredientes }}</pre>
        <h5>Pasos</h5>
        <pre class="bg-light p-3">{{ receta.pasos }}</pre>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-4">← Volver al inicio</a>
    </div>
{% endblock %}
