{% extends "core/base.html" %}

{% block content %}
    <h2>Buscar Recetas</h2>
    <form method="get">
        <input type="text" name="q" placeholder="Buscar por título o destino...">
        <button type="submit">Buscar</button>
    </form>

    <h2>Recetas del mundo</h2>
    <ul>
    {% for receta in recetas %}
        <li>
            <a href="{% url 'detalle_receta' receta.id %}">
                <strong>{{ receta.titulo }}</strong>
            </a>
            — {{ receta.destino.nombre }} ({{ receta.autor.nombre }})
        </li>
    {% empty %}
        <li>No hay recetas aún.</li>
    {% endfor %}
</ul>
{% endblock %}
