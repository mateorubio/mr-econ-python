{% extends "core/base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Recetas del Mundo</h2>
        <form method="get" class="d-flex" style="max-width: 300px;">
            <input class="form-control me-2" type="text" name="q" placeholder="Buscar...">
            <button class="btn btn-outline-primary" type="submit">üîç</button>
        </form>
    </div>

    <div class="row">
        {% for receta in recetas %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'detalle_receta' receta.id %}" class="text-decoration-none text-dark">
                                {{ receta.titulo }}
                            </a>
                        </h5>
                        <p class="card-text">
                            <strong>Destino:</strong>
                            <a href="{% url 'detalle_destino' receta.destino.id %}">{{ receta.destino.nombre }}</a><br>
                            <strong>Autor:</strong>
                            <a href="{% url 'detalle_autor' receta.autor.id %}">{{ receta.autor.nombre }}</a>
                        </p>
                        <a href="{% url 'detalle_receta' receta.id %}" class="btn btn-sm btn-outline-secondary mt-2">Ver receta</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No hay recetas a√∫n.</p>
        {% endfor %}
    </div>
{% endblock %}
